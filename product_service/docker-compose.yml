services:
  db:
    image: mongo:latest
    container_name: product_service_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: product_service_db

  app:
    build: .
    container_name: product_service_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      MONGODB_URI: mongodb://db:27017/product_service_db
      NODE_ENV: development
      AWS_REGION: us-east-1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/cdk.out

volumes:
  mongo-data:
