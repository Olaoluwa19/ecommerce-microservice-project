Resources:
  ProductServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: product_service/
      Handler: index.handler
      Runtime: nodejs20.x
      Environment:
        MONGODB_URI: ${env:MONGODB_URI}
        # Or if using local MongoDB container for sam local:
        # MONGODB_URI: mongodb://host.docker.internal:27017/ecommerce-db
